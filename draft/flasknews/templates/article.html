{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
    <!-- profile image of reporter -->
    <img class="rounded-circle article-img"
        src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">

    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y, %H:%M') }}</small>
            {% if post.author == current_user or admin_state == 1%}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_article', post_id = post.id)}}">Update</a>
            </div>
            {% endif %}
        </div>
        <h2 class='article-title'>{{ post.title }}</h2>
        <p class="article-content">{{ post.content | markdown}}</p>
    </div>
</article>

{% endblock content%}
